[coverage:run]
branch = True
parallel = True
source = hypergraphical

[coverage:report]
exclude_lines =
    if __name__ == .__main__.:
    pragma: no cover
fail_under = 100

[nosetests]
cover-erase=true
cover-html=true
cover-min-percentage=100
cover-package=hypergraphical
doctest-options=+ELLIPSIS,+NORMALIZE_WHITESPACE
logging-clear-handlers=true
with-coverage=true
with-doctest=true

[pydocstyle]
add_select=D203,D212,D213,D404
match_dir=hypergraphical
